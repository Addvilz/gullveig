<div class="json-view">
  <a class="item" (click)="toggle()" [class.has_children]="hasChildren">
    <span *ngIf="!root" class="toggler" [ngClass]="{'collapse': isOpen, 'expand': !isOpen}"
          [style.visibility]="hasChildren?'visible':'hidden'"></span>
    <span class="key" *ngIf="key">
          <span>{{key}}</span>
          <span>: </span>
    </span>
    <span class="value">
          <span *ngIf="isObject">
            <span *ngIf="isArray">[ {{ $any(data)?.length }} ]</span>
          </span>
          <span class="value-wrap" *ngIf="!isObject" [ngClass]="valueType">
            <pre>{{ value }}</pre>
          </span>
    </span>
  </a>
  <div class="children" *ngIf="hasChildren && isOpen">
    <json-view *ngFor="let _key of childrenKeys" [data]="data[_key]" [key]="_key" [level]="level+1"
               [levelOpen]="levelOpen"></json-view>
  </div>
</div>
